name: "Computational Biology"
instance_type: "r7g.xlarge"
ami_base: "ubuntu22-arm64"
ebs_volume_size: 50
packages:
  - python3-pip
  - python3-dev
  - python3-venv
  - jupyter
  - git
  - htop
  - awscli
  - build-essential
  - libssl-dev
  - libffi-dev
  - wget
  - curl
  - unzip
  - samtools
  - bcftools
  - bedtools
pip_packages:
  - biopython
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - scipy
  - scikit-learn
  - jupyterlab
  - ipywidgets
  - notebook
  - pysam
  - pyvcf
  - mygene
  - bioservices
  - ete3
  - dendropy
  - plotly
jupyter_extensions:
  - jupyterlab
  - jupyter-widgets/jupyterlab-manager
environment_vars:
  PYTHONPATH: "/home/ubuntu/notebooks"
  SAMTOOLS_ROOT: "/usr/bin"