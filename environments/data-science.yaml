name: "Data Science"
instance_type: "m7g.medium"
ami_base: "ubuntu22-arm64"
ebs_volume_size: 30
packages:
  - python3-pip
  - python3-dev
  - python3-venv
  - jupyter
  - git
  - htop
  - awscli
  - build-essential
  - libssl-dev
  - libffi-dev
pip_packages:
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - scikit-learn
  - scipy
  - statsmodels
  - plotly
  - bokeh
  - altair
  - jupyterlab
  - ipywidgets
  - notebook
  - boto3
  - requests
  - beautifulsoup4
  - openpyxl
  - xlsxwriter
  - sqlalchemy
  - psycopg2-binary
jupyter_extensions:
  - jupyterlab
  - jupyter-widgets/jupyterlab-manager
environment_vars:
  PYTHONPATH: "/home/ubuntu/notebooks"