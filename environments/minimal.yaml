name: "Minimal Python"
instance_type: "m7g.medium"
ami_base: "ubuntu22-arm64"
ebs_volume_size: 15
packages:
  - python3-pip
  - python3-dev
  - jupyter
  - git
  - htop
  - awscli
pip_packages:
  - jupyterlab
  - notebook
  - ipywidgets
  - pandas
  - numpy
  - matplotlib
jupyter_extensions:
  - jupyterlab
environment_vars:
  PYTHONPATH: "/home/ubuntu/notebooks"