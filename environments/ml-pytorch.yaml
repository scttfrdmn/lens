name: "ML PyTorch"
instance_type: "m7g.large"
ami_base: "ubuntu24-arm64"
ebs_volume_size: 30
packages:
  - python3-pip
  - python3-dev
  - python3-venv
  - git
  - htop
  - awscli
  - build-essential
  - libssl-dev
  - libffi-dev
pip_packages:
  - torch
  - torchvision
  - torchaudio
  - transformers[torch]
  - datasets
  - accelerate
  - evaluate
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - scikit-learn
  - jupyterlab
  - ipywidgets
  - notebook
  - tensorboard
  - wandb
  - huggingface-hub
environment_vars:
  PYTHONPATH: "/home/ubuntu/notebooks"
  TRANSFORMERS_CACHE: "/home/ubuntu/.cache/huggingface"