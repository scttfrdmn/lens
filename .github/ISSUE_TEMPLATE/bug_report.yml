name: üêõ Bug Report
description: Report a bug or unexpected behavior in AWS IDE
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the form below to help us understand and fix the issue.

  - type: dropdown
    id: app
    attributes:
      label: Which app is affected?
      description: Select the AWS IDE application where you encountered the bug
      options:
        - aws-jupyter (Jupyter Lab)
        - aws-rstudio (RStudio Server)
        - aws-vscode (VSCode Server)
        - Multiple apps
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the app is affected?
      options:
        - Launch (starting instances)
        - Connect (accessing IDE)
        - List/Status (viewing instances)
        - Stop/Start (managing instances)
        - Terminate (removing instances)
        - Wizard (interactive setup)
        - Environments (predefined configs)
        - Configuration (settings)
        - SSH/Session Manager
        - Error Messages
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: "Run \`aws-jupyter --version\` (or aws-rstudio/aws-vscode) and paste the output"
      placeholder: "v0.7.2 (platform: v1.0.0, commit: abc1234, date: 2025-10-19)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running AWS IDE on?
      options:
        - macOS (Apple Silicon/M-series)
        - macOS (Intel)
        - Linux (Ubuntu/Debian)
        - Linux (RHEL/CentOS/Fedora)
        - Linux (Amazon Linux)
        - Linux (Other)
        - Windows (WSL)
        - Windows (Native)
        - Other
    validations:
      required: true

  - type: input
    id: os_version
    attributes:
      label: OS Version
      description: "Specific OS version (e.g., macOS 14.2, Ubuntu 24.04, Windows 11)"
      placeholder: "macOS 14.2"

  - type: dropdown
    id: region
    attributes:
      label: AWS Region
      description: Which AWS region are you using?
      options:
        - us-east-1 (N. Virginia)
        - us-east-2 (Ohio)
        - us-west-1 (N. California)
        - us-west-2 (Oregon)
        - eu-west-1 (Ireland)
        - eu-central-1 (Frankfurt)
        - ap-southeast-1 (Singapore)
        - ap-northeast-1 (Tokyo)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear and concise description of what the bug is
      placeholder: When I try to launch a Jupyter instance with the wizard, it fails at the "waiting for service readiness" step...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Run \`aws-jupyter\`
        2. Select "Data science with Python"
        3. Choose t3.medium instance
        4. Click through wizard...
        5. Error occurs at...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The instance should launch successfully and provide a connection URL

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: The command hung for 10 minutes, then returned an error

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Include any error messages or relevant output
        **Important:** Redact any sensitive information (account IDs, IP addresses, credentials, secrets)
      placeholder: |
        \`\`\`
        Error: timeout waiting for service readiness
        Context: polling http://localhost:8888 via SSM
        \`\`\`
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: |
        Any relevant configuration settings (sanitized for security)
        **Important:** Remove account IDs, credentials, and other sensitive data
      placeholder: |
        Instance type: t3.medium
        Environment: minimal-python
        Use Session Manager: true
        Auto-stop enabled: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information about the problem
      placeholder: This started happening after upgrading to v0.7.2

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have redacted sensitive information (account IDs, credentials, IP addresses)
          required: true
        - label: I have included the version information
          required: true
