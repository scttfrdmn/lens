version: 2

project_name: aws-jupyter

before:
  hooks:
    - go mod tidy

builds:
  - id: aws-jupyter
    main: ./cmd/aws-jupyter
    binary: aws-jupyter
    dir: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: jupyter
    builds:
      - aws-jupyter
    name_template: >-
      aws-jupyter_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - ../../LICENSE
      - ../../README.md
      - ../../CHANGELOG.md
      - README.md
      - environments/*.yaml
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: 'aws-jupyter_checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^build:'
  groups:
    - title: Features
      regexp: '^.*?feat(\(jupyter\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\(jupyter\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: scttfrdmn
    name: aws-ide
  draft: false
  prerelease: auto
  mode: append
  name_template: "aws-jupyter {{.Version}}"
  header: |
    ## aws-jupyter {{.Version}} ({{ .Date }})

    CLI tool for launching Jupyter Lab instances on AWS EC2 Graviton processors.

    ### What's Changed in aws-jupyter
  footer: |
    ## Installation

    ### Homebrew (macOS/Linux)
    ```bash
    brew install scttfrdmn/tap/aws-jupyter
    ```

    ### Direct Download
    Download the appropriate binary for your platform from the assets above.

    See the [CHANGELOG](https://github.com/scttfrdmn/aws-ide/blob/{{.Tag}}/CHANGELOG.md) for detailed release notes.

brews:
  - name: aws-jupyter
    ids:
      - jupyter
    repository:
      owner: scttfrdmn
      name: homebrew-tap
    homepage: https://github.com/scttfrdmn/aws-ide
    description: CLI tool for launching Jupyter Lab instances on AWS EC2 Graviton processors
    license: Apache-2.0
    folder: Formula
    install: |
      bin.install "aws-jupyter"

      # Install environment templates
      pkgshare.install Dir["environments/*.yaml"]
      (pkgshare/"environments").mkpath
      Dir["environments/*.yaml"].each do |env|
        (pkgshare/"environments").install env
      end
    test: |
      system "#{bin}/aws-jupyter", "--version"
