name: "Python Development"
instance_type: "m7g.medium"
ami_base: "ubuntu22-arm64"
ebs_volume_size: 40
packages:
  - git
  - curl
  - wget
  - build-essential
  - htop
  - awscli
  - python3-pip
  - python3-venv
  - python3-dev
pip_packages:
  - black
  - flake8
  - pylint
  - mypy
  - pytest
  - ipython
  - requests
  - pandas
  - numpy
  - matplotlib
environment_vars:
  PYTHON_VERSION: "3"
  VSCODE_EXTENSIONS: "ms-python.python,ms-python.vscode-pylance,ms-python.black-formatter,ms-toolsai.jupyter,ms-python.debugpy"
  PYTHONPATH: "/home/ubuntu/workspace"
