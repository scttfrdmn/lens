name: "Web Development"
instance_type: "m7g.medium"
ami_base: "ubuntu22-arm64"
ebs_volume_size: 30
packages:
  - git
  - curl
  - wget
  - build-essential
  - htop
  - awscli
environment_vars:
  NODEJS_VERSION: "20"
  NPM_PACKAGES: "typescript eslint prettier"
  VSCODE_EXTENSIONS: "dbaeumer.vscode-eslint,esbenp.prettier-vscode,bradlc.vscode-tailwindcss,ms-vscode.vscode-typescript-next,formulahendry.auto-rename-tag,ritwickdey.liveserver"
  NODE_ENV: "development"
